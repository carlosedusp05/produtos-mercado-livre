<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./app.js" defer></script>
    <title>Mercado livre</title>
</head>
<body>
    <header>
         <div class="parte-superior">
            <img class="logo" src="./img/logotipo_MercadoLivre.png" alt="mercado-livre">
            <div class="pesquisa">
                <input type="text" placeholder="Buscar produtos e mais...">
                <div class="lupa_organizacao">
                    <span>|</span>
                    <img src="./img/lupa.png" alt="lupa" class="lupa">
                </div>
            </div>
            <img src="./img/meli.webp" alt="meliMais" class="meli">
        </div>
        <div class="parte-inferior">
            <div class="informe-cep">
                <img src="./img/localizacao.png" alt="localizacao">
                <div class="mensagem-cep">
                    <h1 class="informe">Informe seu</h1>
                    <h1 class="cep">CEP</h1>
                </div>
            </div>
            <div class="subtemas">
                <div>
                    <h2>Categorias</h2>
                    <span class="rotate">></span>
                </div>
                <h2>Ofertas</h2>
                <h2>Cupons</h2>
                <h2>Supermercado</h2>
                <h2>Moda</h2>
                <h2>Mercado Play</h2>
                <h2>Vender</h2>
                <h2>Contato</h2>
            </div>
            <div class="compras">
                <h2>Crie sua conta</h2>
                <h2>Entre</h2>
                <h2>Compras</h2>
                <img src="./img/carrinho.png" alt="carrinho" class="carrinho">
            </div>
        </div>
    </header>
</body>
</html>
